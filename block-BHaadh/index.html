<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2D and 3D Cubes </title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/795fa69886.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet/style.css">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>2D Cube</h1>
        <div class="container">
            <div class="cube-2D">
                <div class="side flex top">1</div>
                <div class="side flex left">2</div>
                <div class="side flex right">3</div>
            </div>
        </div>

        <h1>3D Cube</h1>
        <div class="container cube-container">
            <div class="cube-3D">
              <div class="side flex  front">1</div>
              <div class="side flex  back">2</div>
              <div class="side flex  left">3</div>
              <div class="side flex  right">4</div>
              <div class="side flex  top">5</div>
              <div class="side flex  bottom">6</div>
            </div>
          </div>
    </main>
</body>
</html>
